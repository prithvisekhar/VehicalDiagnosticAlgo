<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 17,
            center: new google.maps.LatLng(18.630658, 73.789709)
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(18.63070839, 73.79032498),
            radius: 6
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(18.630689, 73.7907542),
            radius: 6
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(18.6302953, 73.79215458),
            radius: 6
        });

        new google.maps.Circle({
            strokeColor: '#FFFF00',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFF00',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(18.630657, 73.78973209),
            radius: 6
        });

        new google.maps.Circle({
            strokeColor: '#FFFF00',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFF00',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(18.63066674, 73.79096505),
            radius: 6
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
