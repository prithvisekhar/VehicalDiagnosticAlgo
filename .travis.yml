language: python
python:
  - "3.5"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coverage==4.3
  - pip install pandas
  - pip install xlrd
  - pip install matplotlib
  - pip install codeclimate-test-reporter


script:
  - echo $CC_TEST_REPORTER_ID
  - git log -1 --pretty=format:'%an'
  - git log -1 
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  - pwd
  - cd Function
  - python Run_Pipline.py
  - bash Running_Function.sh
  - python CoverageCombine.py
  - bash Coverage_Function.sh
  - echo "Done Done"
  - cd ..
  - git config user.name "John Doe"
  - git add -A
  - git commit -m "lkjlk"
  - echo $email
 # - [[ "$email" == "deploy@travis-ci.org" ]] && echo "BOOM" || echo "BAM"
  - echo "hehehfdddfgfgehhjjh"

after_failure:
  - echo " Check the file it failed"

git:
  depth: 2
  
branches:
  only:
   - gh-pages
after_success:
#    - coveralls
#    - codecov
    


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: gh-pages
    condition: $email != deploy@travis-ci.org
    
after_failure:
  - echo problem

after_deploy:
  - git push origin master


    
notifications:
  email:
